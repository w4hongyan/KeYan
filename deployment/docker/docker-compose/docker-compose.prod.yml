version: '3.8'

services:
  db:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - keyan-network

  redis:
    image: redis:6-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - keyan-network

  backend:
    image: yourusername/keyan-backend:latest
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=False
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - SENTRY_DSN=${SENTRY_DSN}
      - ENVIRONMENT=production
    volumes:
      - ./media:/app/media
      - ./static:/app/static
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - keyan-network

  frontend:
    image: yourusername/keyan-frontend:latest
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL}
    restart: unless-stopped
    networks:
      - keyan-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - ./static:/var/www/static
      - ./media:/var/www/media
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - keyan-network

  celery:
    image: yourusername/keyan-backend:latest
    command: celery -A KeYan worker --loglevel=info
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=False
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - CELERY_BROKER_URL=${REDIS_URL}
      - CELERY_RESULT_BACKEND=${REDIS_URL}
    volumes:
      - ./media:/app/media
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - keyan-network

  celery-beat:
    image: yourusername/keyan-backend:latest
    command: celery -A KeYan beat --loglevel=info
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=False
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - CELERY_BROKER_URL=${REDIS_URL}
      - CELERY_RESULT_BACKEND=${REDIS_URL}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - keyan-network

volumes:
  postgres_data:
  redis_data:

networks:
  keyan-network:
    driver: bridge